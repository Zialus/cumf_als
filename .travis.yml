    - os : osx
      osx_image: xcode8.2
      env: CUDA=8.0.61
      before_install:
        - brew update
        - brew install libomp
        - export OpenMP_CXX_FLAGS="-Xpreprocessor -fopenmp -I/usr/local/opt/libomp/include"
        - export OpenMP_CXX_LIB_NAMES="omp"
        - export OpenMP_C_FLAGS="-Xpreprocessor -fopenmp -I/usr/local/opt/libomp/include"
        - export OpenMP_C_LIB_NAMES="omp"
        - export OpenMP_omp_LIBRARY=/usr/local/opt/libomp/lib/libomp.dylib
        - source ./.travis.osx.sh
    - os : osx
      osx_image: xcode8.3
      env: CUDA=9.0.176
      before_install:
        - brew update
        - brew install libomp
        - export OpenMP_CXX_FLAGS="-Xpreprocessor -fopenmp -I/usr/local/opt/libomp/include"
        - export OpenMP_CXX_LIB_NAMES="omp"
        - export OpenMP_C_FLAGS="-Xpreprocessor -fopenmp -I/usr/local/opt/libomp/include"
        - export OpenMP_C_LIB_NAMES="omp"
        - export OpenMP_omp_LIBRARY=/usr/local/opt/libomp/lib/libomp.dylib
        - source ./.travis.osx.sh
    - os : osx
      osx_image: xcode9
      env: CUDA=9.1.128
      before_install:
        - brew update
        - brew cask uninstall oclint
        - brew install llvm@4 && brew link --overwrite llvm@4 --force
        - export CC=clang-4.0
        - export CXX=clang++
        - source ./.travis.osx.sh
    - os : osx
      osx_image: xcode9
      env: CUDA=9.2.64
      before_install:
        - brew update
        - brew cask uninstall oclint
        - brew install llvm@5 && brew link --overwrite llvm@5 --force
        - export CC=clang-5.0
        - export CXX=clang++
        - source ./.travis.osx.sh


before_install:
  - source ./.travis.linux.sh

install:
  - nvcc --version
  - gcc --version
  - g++ --version

script:
  - mkdir build
  - cd build
  - cmake ..
  - make

after_failure:
  - dmesg
  - ls -R /usr/local/cuda*
