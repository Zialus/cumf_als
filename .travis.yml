    #   osx_image: xcode9
    #   env: CUDA=7.0.29
    #   before_install:
    #     - brew update
    #     - brew cask uninstall oclint
    #     - brew install llvm && brew link --overwrite llvm --force
    #     - export CC=clang
    #     - export CXX=clang++
    #     - source ./.travis.osx.sh
    # - os : osx
    #   osx_image: xcode9
    #   env: CUDA=7.5.27
    #   before_install:
    #     - brew update
    #     - brew cask uninstall oclint
    #     - brew install llvm && brew link --overwrite llvm --force
    #     - export CC=clang
    #     - export CXX=clang++
